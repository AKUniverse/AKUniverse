<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Plan</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .container {
            max-width: 600px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            text-align: center;
            color: #333;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            text-align: left;
            border-bottom: 1px solid #ddd;
        }
        th {
            background-color: #f2f2f2;
        }
        .highlight {
            background-color: #ffd700;
        }
    </style>
</head>
<body>

<div class="container">
    <h1>Payment Plan</h1>
    <table>
        <thead>
            <tr>
                <th>Installment</th>
                <th>Date</th>
                <th>Amount</th>
            </tr>
        </thead>
        <tbody>
            <tr>
                <td>1</td>
                <td>June 15, 2024</td>
                <td>$100</td>
            </tr>
            <tr class="highlight">
                <td>2</td>
                <td>July 15, 2024</td>
                <td>$100</td>
            </tr>
            <tr>
                <td>3</td>
                <td>August 15, 2024</td>
                <td>$100</td>
            </tr>
            <!-- Add more rows for additional installments -->
        </tbody>
    </table>
</div>

</body>
</html>
